<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Admin Panel Dashboard</h1>
        <form action="/filter" method="post">
            <div class="form-group">
                <label for="date_filter">Filter by Date:</label>
                <input type="date" class="form-control" id="date_filter" name="date_filter">
            </div>
            <div class="form-group">
                <label for="time_filter">Filter by Time:</label>
                <input type="time" class="form-control" id="time_filter" name="time_filter">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Date Time</th>
                    <th>Hour</th>
                    <th>Minute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.datetime }}</td>
                    <td>{{ row.hour }}</td>
                    <td>{{ row.minute }}</td>
                    <td>{{ row.value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
